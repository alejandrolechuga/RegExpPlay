    <div class="container">
      <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-9">
          <div role="form">
            <div class="row">
              <div class="col-xs-8">
                <div class="form-group">
                  <label> Regular Expression</label>
                  <input id="pattern" class="form-control" type="text" placeholder="(abc)">
                </div>
              </div>
              <div class="col-xs-4">
                <div class="form-group">
                  <label> Options </label>
                  <input id="options" class="form-control" type="text">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label> Preview </label>
              <input id="pattern_preview" class="form-control" type="text" readonly="readonly"></div>
            <div class="form-group">
              <label> String Input </label>
              <textarea id="text" class="form-control" placeholder="Insert your string here"></textarea>
            </div>
          </div>
          <label> Output </label>
          <div class="well well-sm">
            <p id="matches"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="http://code.jquery.com/jquery-2.0.2.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="regexplay.js"></script>
    <script>
      $(function () {
        var pattern_input = $("#pattern");
        var text_input = $("#text");
        var matches_output = $("#matches");
        
        function match (event){

          var current_pattern = pattern_input.val();
          var text_value = text_input.val();
          var text_output = text_value;
          if (current_pattern !== "") {
            var regexp = new RegExp(current_pattern,"g");
            var array;
            text_output = text_value.replace(regexp, function(match){
              console.log(match);
              return "<span class=\"label label-default\"> "  + match + " </span>";
            });
          }
          $("#pattern_preview").val("/" + current_pattern + "/" + $("#options").val());
          $("#matches").html(text_output);
        }
        pattern_input.keyup(match);
        text_input.keyup(match);
        $("#options").keyup(match);
      });
    </script>
